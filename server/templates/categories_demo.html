{% extends 'base2.html' %}
{% block content %}
<h2>Categories</h2>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>locked</th>
        <th>private</th>
    </tr>
    {% for cat in categories %}
        <tr>
            <td>{{ cat.category_id }}</td>
            <td>{{ cat.name }}</td>
            <td>{{ cat.is_locked }}</td>
            <td>{{ cat.is_private }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
